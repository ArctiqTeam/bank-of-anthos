apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-v2
spec:
  selector:
    matchLabels:
      app: frontend-v2
  template:
    metadata:
      labels:
        app: frontend-v2
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: front
        image: gcr.io/bank-of-anthos/frontend-v2
        env:
        - name: VERSION
          value: "v0.1.0"
        - name: LOCAL_ROUTING_NUM
          value: "123456789"
        - name: DEFAULT_USERNAME
          value: "testuser"
        - name: DEFAULT_PASSWORD
          value: "password"
        # readinessProbe:
        #   httpGet:
        #     path: /ready
        #     port: 8080
        #   initialDelaySeconds: 5
        #   periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-v2
spec:
  type: LoadBalancer
  selector:
    app: frontend-v2
  ports:
  - name: http
    port: 4000
    targetPort: 80

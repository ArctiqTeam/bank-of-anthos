<div class="row mt-4 mb-3">
    <div class="col-md-8 offset-md-2">
        <div *ngIf="alert">
            <div class="alert fade show {{ getAlertClass(alert.type) }} alert-dismissable" role="alert">
                <div *ngIf="alert.dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismissed()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <span class="alert-icon mr-2 material-icons">{{ getIcon(alert.type) }}</span>{{ alert.message }}
            </div>
        </div>
    </div>
</div>
